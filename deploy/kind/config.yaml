kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 30080   # port exposed by Traefik Service NodePort
        hostPort: 30080        # port on your host machine
        protocol: TCP
      - containerPort: 30081   # Traefik dashboard NodePort
        hostPort: 30081
        protocol: TCP
      - containerPort: 30900   # MinIO S3 API
        hostPort: 30900
        protocol: TCP
      - containerPort: 30901   # MinIO Console UI
        hostPort: 30901
        protocol: TCP
